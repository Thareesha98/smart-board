name: Deploy SBMS Monolith

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # BACKEND BUILD
      # -----------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend/sbms-monolith
        run: mvn clean package -DskipTests

      - name: Debug backend artifact
        run: ls backend/sbms-monolith/target

      # -----------------------------
      # FRONTEND BUILD
      # -----------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install frontend dependencies
        working-directory: front-end
        run: npm install

      # PROOF: Tailwind exists during CI build
      - name: Debug Tailwind installation
        working-directory: front-end
        run: |
          npm list tailwindcss
          npm list postcss
          npm list autoprefixer

      # Build frontend
      - name: Build frontend
        working-directory: front-end
        run: npm run build

      - name: Debug frontend artifact
        run: ls front-end/dist

      # -----------------------------
      # SSH TEST
      # -----------------------------
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: echo "SSH CONNECTED SUCCESSFULLY"

      # -----------------------------
      # DEPLOY BACKEND
      # -----------------------------
      - name: Upload backend jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: backend/sbms-monolith/target/*.jar
          target: /opt/sbms/tmp/backend
          strip_components: 3

      # -----------------------------
      # DEPLOY FRONTEND
      # -----------------------------
      - name: Upload frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: front-end/dist/**
          target: /opt/sbms/tmp/frontend

      # -----------------------------
      # RESTART SERVICES
      # -----------------------------
      - name: Restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Deploying backend..."
            sudo systemctl stop sbms-backend || true
            sudo mkdir -p /opt/sbms/backend
            sudo mv /opt/sbms/tmp/backend/*.jar /opt/sbms/backend/sbms-backend.jar
            sudo systemctl daemon-reload
            sudo systemctl start sbms-backend

            echo "Deploying frontend..."
            sudo rm -rf /opt/sbms/frontend/*
            sudo mv /opt/sbms/tmp/frontend/* /opt/sbms/frontend/
            sudo systemctl reload nginx
