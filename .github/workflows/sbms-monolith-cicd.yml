name: Deploy SBMS Monolith

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =============================
      # CHECKOUT
      # =============================
      - name: Checkout code
        uses: actions/checkout@v4

      # =============================
      # BACKEND BUILD (SPRING BOOT)
      # =============================
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend/sbms-monolith
        run: mvn clean package -DskipTests

      - name: Debug backend artifact
        run: ls backend/sbms-monolith/target

      # =============================
      # FRONTEND BUILD (REACT)
      # =============================
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: front-end
        run: npm install

      - name: Debug Tailwind installation
        working-directory: front-end
        run: |
          npm list tailwindcss
          npm list postcss
          npm list autoprefixer

      - name: Build frontend
        working-directory: front-end
        run: npm run build

      - name: Debug frontend artifact
        run: ls front-end/dist

      # =============================
      # SSH TEST
      # =============================
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: echo "SSH CONNECTED SUCCESSFULLY"

      # =============================
      # DEPLOY BACKEND
      # =============================
      - name: Upload backend jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: backend/sbms-monolith/target/*.jar
          target: /opt/sbms/tmp/backend
          strip_components: 3

      # =============================
      # DEPLOY FRONTEND
      # =============================
      - name: Upload frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: front-end/dist/**
          target: /opt/sbms/tmp/frontend

      # =============================
      # DEPLOY ML INTENT SERVICE (PYTHON)
      # =============================
      - name: Upload ML Intent Service
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: backend/ml-intent-service/**
          target: /opt/sbms/tmp/ml-intent-service

      # =============================
      # RESTART SERVICES
      # =============================
      - name: Restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Deploying backend..."
            sudo systemctl stop sbms-backend || true
            sudo mkdir -p /opt/sbms/backend
            sudo mv /opt/sbms/tmp/backend/*.jar /opt/sbms/backend/sbms-backend.jar
            sudo systemctl daemon-reload
            sudo systemctl start sbms-backend

            echo "Deploying frontend..."
            sudo rm -rf /opt/sbms/frontend/*
            sudo mv /opt/sbms/tmp/frontend/* /opt/sbms/frontend/
            sudo systemctl reload nginx

            echo "Deploying ML Intent Service..."
            sudo mkdir -p /opt/sbms/ml-intent-service
            sudo rsync -av --delete /opt/sbms/tmp/ml-intent-service/ /opt/sbms/ml-intent-service/

            cd /opt/sbms/ml-intent-service

            if [ ! -d "venv" ]; then
              echo "Creating Python virtual environment..."
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            sudo systemctl restart sbms-ml-intent || true
