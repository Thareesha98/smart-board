spring:
  application:
    name: sbms-gateway

  main:
    allow-bean-definition-overriding: true

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false   # No Eureka/Discovery

      default-filters:
        - RemoveResponseHeader=X-Powered-By

      routes:
      
        - id: appointment-service
          uri: http://appointment-service:8080
          predicates:
            - Path=/api/appointments/**
          filters:
            - StripPrefix=0

        # BACKEND — CORRECTED
        - id: sbms-backend
          uri: http://sbms-backend:8080      # FIXED!
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=0

        # NOTIFICATION — CORRECTED
        - id: sbms-notification
          uri: http://sbms-notification-service:8085   # FIXED!
          predicates:
            - Path=/notification/**
          filters:
            - StripPrefix=1

server:
  port: 8080

cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "Authorization,Content-Type,Accept"
  allow-credentials: true

sbms:
  jwt:
    secret: ${SBMS_JWT_SECRET:}
    algorithm: HS256
    header: Authorization
    prefix: Bearer

management:
  endpoints:
    web:
      exposure:
        include: "*"

