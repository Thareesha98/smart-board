apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbms-notification-service
  namespace: sbms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbms-notification-service
  template:
    metadata:
      labels:
        app: sbms-notification-service
    spec:
      containers:
        - name: sbms-notification-service
          image: sbms-notification-service:1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085   # Use the same port as your app

          env:
            # --------------------------------------
            # üåê Activate kubernetes profile
            # --------------------------------------
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"

            # --------------------------------------
            # üóÑÔ∏è Database configs
            # --------------------------------------
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: sbms-notification-db-config
                  key: DB_URL

            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sbms-notification-db-secret
                  key: username

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sbms-notification-db-secret
                  key: password

            # --------------------------------------
            # üêá RabbitMQ configs (from ConfigMap)
            # --------------------------------------
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: sbms-notification-db-config
                  key: RABBITMQ_HOST

            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: sbms-notification-db-config
                  key: RABBITMQ_PORT

            # --------------------------------------
            # üêá RabbitMQ credentials
            # (you can later move these to a Secret)
            # --------------------------------------
            - name: RABBITMQ_USERNAME
              value: "guest"

            - name: RABBITMQ_PASSWORD
              value: "guest"

